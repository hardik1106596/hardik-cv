<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      border-radius: 16px;
      text-align: center;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      background-color: #1e3a8a;
      color: white;
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f8fafc;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #1e3a8a;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #e0e7ff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Personal Portal</h1>
  </header>

  <div class="container">
    <h2>Select an Option</h2>

    <div class="dropdown">
      <button class="dropdown-button">Menu</button>
      <div class="dropdown-content">
        <a href="index.html">CV / Resume</a>
        <a href="timetable.html">Timetable</a>
      </div>
    </div>
  </div>

   
</body>
</html>
